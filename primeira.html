<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <form method="POST"><img
      src="http://www.araraquara.sp.gov.br/paginas/anteriores/wp-content/uploads/2017/04/cadastro-png/@@images/image.png" width="10%">
    <label>
      <h3>Nome:</h3>
    </label>
    <input type="nome" placeholder="Digite seu nome " name="nome" maxlength="35" size="35" required>
    <label>
      <h3>Email:</h3>
    </label>
    <input type="email" placeholder="Digite seu email" maxlength="35" size="35" required><br>
    <label>
        <h3>Senha:</h3>
      </label>
      <input type="password" placeholder="Digite a sua senha" name="password" maxlength="12" size="35" required>
      <label><br><br>
    <input type="submit" name="cadastro" value="Cadastrar">   
  </form>

</body>

</html>
